<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popUp.css">
    <link rel="stylesheet" href="types.css">
    <link rel="stylesheet" href="firstCard.css">
    <link rel="stylesheet" href="media.css">
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    <script src="popUp.css" defer></script>


    <!--Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body id="bodyContainer" onload="fetchPokemonData(1, 20)">

    <nav class="navbar bg-body-tertiary header shadow p-3 mb-5 bg-white rounded position-fixed fixed-top" style="width: 100%; height: 12vh;">
        <div class="container-fluid">
          <a class="navbar-brand"><img class="headerLogo" src="./img/pokemon_logo.svg.png" alt=""></a>

          <img onclick="openTypePopUpCard('popUpTypesContainer')" class="typesButton" src="./img/papier.png" alt="">

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <section class="contentBody" id="contentBody"></section>

    <div id="loadMoreButton" class="loadMoreButton"></div>

    <section class="popUpTypesContainer d-none" id="popUpTypesContainer">
        <div id="typesOverviewContainer" class="typesCard">
          <h3 class="typesHeadline">Types</h3>
          <img onclick="closeTypePopUp('popUpTypesContainer')" class="typesCloseButton popUpCloseButton" src="./img/pokeball.png" alt="">
        </div>
    </section>
  
    <section class="popUpContainer d-none" id="popUpContainer"></section>


</body>
</html>
